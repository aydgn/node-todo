<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="assets/script/form.js" defer></script>
    <title>Todos</title>
  </head>

  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main>
      <form action="/todos" method="POST" class="add-todo" form-add-todo>
        <input type="text" name="text" placeholder="What needs to be done?" minlength="6" required autofocus />
        <button type="submit" disabled>➕ Add</button>
      </form>

      <table class="todos" todos>
        <thead>
          <tr>
            <th>Date</th>
            <th>Todo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody table>
          <template>
            <tr row>
              <td todo-id></td>
              <input type="text" todo-text />
              <td>
                <button class="done" type="button" complete-todo>✅</button>
                <button class="delete" type="button" delete-todo>❌</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </main>
  </body>
</html>
